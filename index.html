<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    
    <!-- 防止手机中网页放大和缩小-->
   
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <!--启动或禁用自动识别页面中的电话号码。默认情况下，设备会自动识别任何可能是电话号码的字符串。设置telephone=no可以禁用这项功能。 -->
  
    <meta content="telephone=no,email=no" name="format-detection">
    <!-- 设置Web应用是否以全屏模式运行  content="yes" 为允许全屏，默认为false-->
   
    <meta content="yes" name="apple-mobile-web-app-capable"> 
    <!-- 顶部状态栏背景色  除非你先使用apple-mobile-web-app-capable指定全屏模式，否则这个meta标签不会起任何作用。
      如果content设置为default，则状态栏正常显示。如果设置为blank，则状态栏会有一个黑色的背景。如果设置为blank-translucent，则状态栏显示为黑色半透明。
      如果设置为default或blank，则页面显示在状态栏的下方，即状态栏占据上方部分，页面占据下方部分，二者没有遮挡对方或被遮挡。
      如果设置为blank-translucent，则页面会充满屏幕，其中页面顶部会被状态栏遮盖住（会覆盖页面20px高度，而iphone4和itouch4的Retina屏幕为40px）。默认值是default。-->
   
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="screen-orientation" content="portrait" />
    <link rel="shortcut icon" href="./static/favicon.ico" type="image/x-icon">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <title>万博体育传媒</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-123158055-8"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'UA-123158055-8');
</script>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
